<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2A</title>
  <style>
    .uber-button {
      color: white;
      background-color: black;
      border: none;
      padding: 9px 12px 9px 12px;
      font-size: 11px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.25s;
    }
    .uber-button:hover {
      opacity: 0.9;
    }
    .uber-button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button class="uber-button">Request now</button>
</body>
</html>
