<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2C</title>
  <style>
    .github-button {
      color: white;
      background-color: rgb(46, 164, 79);
      border: none;
      padding: 9px 14px 9px 14px;
      font-weight: bold;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.25s;
    }
    .github-button:hover {
      opacity: 0.9;
    }
    .github-button:active {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <button class="github-button">Sign up</button>
</body>
</html>
